name: Lint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install tox
        run: sudo apt install tox
      - name: Install linters
        run: pip install bashate
      - name: Lint sources
        run: bashate juju-lnav
      - name: Run Python linting
        run: tox -e lint
